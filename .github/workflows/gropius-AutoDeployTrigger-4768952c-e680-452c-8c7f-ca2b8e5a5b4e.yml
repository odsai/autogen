name: Trigger auto deployment for gropius

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/gropius-AutoDeployTrigger-4768952c-e680-452c-8c7f-ca2b8e5a5b4e.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.GROPIUS_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.GROPIUS_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.GROPIUS_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: odsairegistry.azurecr.io
          registryUsername: ${{ secrets.GROPIUS_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.GROPIUS_REGISTRY_PASSWORD }}
          containerAppName: gropius
          resourceGroup: gropiusenv
          imageToBuild: odsairegistry.azurecr.io/gropius:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


